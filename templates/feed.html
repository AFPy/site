{% extends '_layout.jinja2' %}

{% block header %}
  <h1>{{ title }}</h1>
{% endblock header %}

{% block main %}
  {% for entry in entries %}
    <article>
      <h2>{{ entry.title }}</h2>
      <time pubdate datetime="{{ entry.updated_parsed | datetime('%Y-%m-%d') }}">
        {{ entry.updated_parsed | datetime('%x') }}
      </time>
      {{ entry.summary | safe }}
      <p><a href="{{ entry.link }}">Lire la suiteâ€¦</a></p>
    </article>
  {% endfor %}
{% endblock main %}
